<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <title>To-do</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script defer>
      document.addEventListener("alpine:init", () => {
        Alpine.store("todos", {
          list: Alpine.$persist([]),

          createNew(text) {
            this.list.push({ text: text, checked: false });
          },

          deleteChecked() {
            this.list = this.list.filter((t) => !t.checked);
          },

          deleteAll() {
            this.list = [];
          },
        });
      });
    </script>
  </head>

  <body class="container">
    <header>
      <nav>
        <ul>
          <li><strong>To-do</strong></li>
        </ul>

        <ul x-data>
          <li><button @click="$dispatch('open-create')">New</button></li>
          <li><button @click="$store.todos.deleteChecked()">Delete Completed</button></li>
          <li><button @click="$store.todos.deleteAll()">Delete All</button></li>
        </ul>
      </nav>

      <dialog
        x-data="{ open: false, text: '' }"
        @open-create.window="open = true; $nextTick(() => $refs.textInput.focus())"
        @close-create.window="open = false; text = ''"
        :open="open"
      >
        <form @submit.prevent="$store.todos.createNew(text); $dispatch('close-create')">
          <article>
            <header>
              <a @click="open = false" class="close" aria-label="Close" href=""></a>
              <strong>New To-do</strong>
            </header>

            <div>
              <label>To-do text:</label>
              <input x-ref="textInput" x-model="text" type="text" required />
            </div>

            <footer>
              <a role="button" aria-label="Create" href="">Confirm</a>
            </footer>
          </article>
        </form>
      </dialog>
    </header>

    <main style="padding: 0">
      <ul>
        <template x-data x-for="todo in $store.todos.list" x-key="todo.text">
          <li style="list-style: none">
            <input type="checkbox" x-model="todo.checked" />
            <span x-text="todo.text"></span>
          </li>
        </template>
      </ul>
    </main>

    <footer>
      <progress
        x-data
        value="0"
        :value="$store.todos.list.filter(t => t.checked).length"
        :max="$store.todos.list.length"
      ></progress>
    </footer>
  </body>
</html>
